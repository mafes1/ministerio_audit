# Example mbsyncrc (copy to secrets/mbsyncrc and fill in real values)
# Paths are relative to project root; the sync script rewrites them to absolute.

##########
## CVXX ##
##########
IMAPAccount cvxx
Host imap.example.com
User user@example.com
Pass "REPLACE_ME"
TLSType IMAPS
AuthMechs LOGIN
PipelineDepth 1

IMAPStore cvxx-remote
Account cvxx

MaildirStore cvxx-local
Path data/raw/maildir/cvxx/
Inbox data/raw/maildir/cvxx/INBOX
SubFolders Verbatim

Channel cvxx
Far :cvxx-remote:
Near :cvxx-local:
Patterns *
Create Near
Expunge None
Sync Pull New Flags
SyncState runs/mail/mbsync/state/cvxx.mbsyncstate

